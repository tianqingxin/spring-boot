server:
  port: 8730

server-eureka:
  address-ip: 127.0.0.1

eureka:
  client:
    service-url:
      defaultZone: http://${server-eureka.address-ip}:9000/eureka/,http://${server-eureka.address-ip}:9100/eureka/
#    是否获取当前服务的信息
    fetch-registry: true
#    是否将自身注册到eureka
    register-with-eureka: true
  instance:
    hostname: 127.0.0.1
#注册到eureka时的service_id
spring:
  application:
    name: eureka-member